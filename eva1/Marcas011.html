<html>
	<head>
		<title>Movimiento</title>
		<style type="text/css">
			#cruz{position:absolute; top:200px}
		</style>
		<script language="javascript">
			var n = 100;
			function mover(){
				n +=10;
				cruz.style.left = n;
			}
			// la funcion setInterval() recibe como 1er parametro un string con la instruccion o instrucciones en Javascript.
			// el 2o parametro es un entero que indica el numero de milisegundos que definen el intervalo de tiempo.
		</script>
	</head>
	<body onload="setInterval('mover()',200)">
		<div id="cruz" style="left:100"><img src="imagenes/cruz.png" height="100"></div>
		<input type="button" name="Mover" onclick="mover()">
	</body>
</html>
