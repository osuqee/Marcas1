
<html>
	<head>
		<title>Creando tablas</title>
	</head>
	<body>
		<h1 align="center">TABLAS<h1>
		<table border="10" align="center" width="70%" bgcolor="orange" cellpadding="50" cellspacing="25">
			<tr bgcolor="yellow" valign="bottom" height="200">
				<td rowspan="2">Uno</td><td bgcolor="blue">Dos</td><td>Tres</td>
			</tr>
			<tr>
				<td colspan="2">Cuatro</td>
			</tr>
		</table>
		<br><br><br>
		<table border="10" align="center" width="70%" bgcolor="orange" cellpadding="50" cellspacing="25">
			<tr bgcolor="yellow" valign="bottom" height="200">
				<td colspan="3">Uno</td>
			</tr>
			<tr>
				<td>Dos</td><td>Tres</td><td>Cuatro</td>
			</tr>
			<tr bgcolor="yellow" valign="bottom" height="200">
				<td colspan="3">Cinco</td>
			</tr>
		</table>
		<br><br><br>
		<table border="10" align="center" width="70%" bgcolor="orange" cellpadding="50" cellspacing="25">
			<tr bgcolor="yellow" valign="bottom" height="200">
				<td rowspan="3">Uno</td><td rowspan="2">Dos</td><td>Tres</td>
			</tr>
			<tr bgcolor="yellow" valign="bottom" height="200">
				<td>Cuatro</td>
			</tr>
			<tr>
				<td>Cinco</td><td>Seis</td>
			</tr>
		</table>
	</body>
</html>
