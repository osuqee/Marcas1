
<html>
	<head>
		<title>4 celdas</title>
		<script language="Javascript">
			posiciones = new Array(0,1,2,3);
			n=0;
			function cambiar() {
				document.getElementById("imagen1").src = "imagenes/"+(n+1)%4+".jpg";
				document.getElementById("imagen2").src = "imagenes/"+(n+2)%4+".jpg";
				document.getElementById("imagen3").src = "imagenes/"+(n+3)%4+".jpg";
				document.getElementById("imagen4").src = "imagenes/"+(n+4)%4+".jpg";

		</script>
	</head>
