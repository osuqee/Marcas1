
<html>
	<head>
		<title>Formularios</title>
	</head>
	<body>
		<h1 align="center">Trabajando con formularios</h1>
		<form action="programa.php" method="post"> <!-- action indica a donde envías los datos y method la manera en que te envían los datos, podría ser post y get; las páginas web que tienen parámetros en la url con %s son parámetros que te han pedido con get-->
			<table align="center" border="1" cellspacing="5">
				<tr>
					<td align="right">Introduce tu nombre : </td>
					<td><input type="text" id="nombre" name="nombre" size="50" maxlength="2"></td> <!-- id identifica al objeto dentro de la propia página web; name sirve para identificar al objeto de cara a mandar el objeto a otros ficheros-->
				</tr>
				<tr>
					<td align="right">Provincia : </td>
					<td><select name="provincia">
						<option value="22">Huesca</option>
						<option value="44">Teruel</option>
						<option value="50">Zaragoza</option>
					</select></td>
				</tr>
				<tr>
					<td align="right">Edad: </td>
					<td>Mayor de 60<input name="edad" type="radio" value="1">
						Entre 30 y 60<input name="edad" type="radio" value="2">
						Menor de 30<input name="edad" type="radio" value="3">
					</td>
				</tr>
				<tr>
					<td align="right">Deportes: </td>
					<td>Balonmano<input type="checkbox" name="deportes" value="1">
					Baloncesto<input type="checkbox" name="deportes" value="2">
					Fútbol<input type="checkbox" name="deportes" value="3">
					</td>
				</tr>
				<tr>
					<td align="right">Comentario: </td>
					<td><textarea name="comentario" cols="40" rows="4">Escribe un comentario...</textarea>
					</td>
				</tr>
				<tr>
					<td><input type="reset" value="limpiar"></td>
					<td><input type="submit" value="Enviar"></td>
				</tr>
			</table>
		</form>

	</body>
</html>
