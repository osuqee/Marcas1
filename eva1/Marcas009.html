
<html>
	<head>
		<title>Tres en raya(fase 1)</title>
		<style type="text/css">
			.val{background-color:yellow; width:30; height:35; text-align:center}
			.noval{background-color:lime; width:30; height:35; text-align:center}
		</style>
		<script language="javascript">
			var n = 0;
			function cambiar(){
				// srcElement: propiedad que indica el elemento sobre el que se ha producido el evento. className: nombre de la clase del elemento sobre el que se ha producido el evento.
				objeto = event.srcElement;
				if (objeto.className == "val") {
					objeto.className = "noval";
					n++; //n = (n+1)%2;
					if (n%2 == 1)
						objeto.innerHTML = "<img src=imagenes/cruz.png width=30 height=30>";
					else
						objeto.innerHTML = "<img src=imagenes/circulo.png width=30 height=30>";
				}
			}
		</script>
	</head>
	<body onclick="cambiar()">
		<h1 align="center">Juego de las tres en raya</h1>
		<table align="center" border="5" cellpadding="0" cellspacing="5">
			<tr>
				<td class="val"></td><td class="val"></td><td class="val"></td>
			</tr>
			<tr>
				<td class="val"></td><td class="val"></td><td class="val"></td>
			</tr>
			<tr>
				<td class="val"></td><td class="val"></td><td class="val"></td>
			</tr>
		</table>
	</body>
</html>
