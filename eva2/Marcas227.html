<html>
    <head>
        <title>Menu desplegable 3D</title>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Estilo3.css"/>
    </head>
    <body>
        <div id="barraHorizontal"></div>
        <ul id="menu">
            <li>
                <div class="panel">
                    <div class="front">
                        <img width="80px" src="imagenes/noticias.png" alt="Noticias">
                        <h3>Noticias</h3>
                    </div>
                    <div class="back">
                        <ul>
                            <li>Internacional</li>
                            <li>España</li>
                            <li>Local</li>
                            <li>Economía</li>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <div class="panel">
                    <div class="front">
                        <img width="80px" src="imagenes/musica.png" alt="Musica">
                        <h3>Música</h3>
                    </div>
                    <div class="back">
                        <ul>
                            <li>Rock</li>
                            <li>Pop</li>
                            <li>Rap</li>
                            <li>Clásica</li>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <div class="panel">
                    <div class="front">
                        <img width="80px" src="imagenes/deportes.png" alt="Deportes">
                        <h3>Deportes</h3>
                    </div>
                    <div class="back">
                        <ul>
                            <li>Fútbol</li>
                            <li>Tenis</li>
                            <li>Baloncesto</li>
                            <li>Esgrima</li>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <div class="panel">
                    <div class="front">
                        <img width="80px" src="imagenes/tecnologia.png" alt="Tecnologia">
                        <h3>Tecnología</h3>
                    </div>
                    <div class="back">
                        <ul>
                            <li>Web</li>
                            <li>Móvil</li>
                            <li>Ciencia</li>
                            <li>Redes Sociales</li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </body>
</html>
