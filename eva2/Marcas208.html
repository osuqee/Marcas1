<html>
    <head>
        <title>Animacion con opacidad</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script language="Javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({height:'300px', opacity:'0.4'},"slow");
                    $("div").animate({width:'300px', opacity:'0.8'},"slow");
                    $("div").animate({height:'100px', opacity:'0.4'},"slow");
                    $("div").animate({width:'200px', opacity:'1'},"slow");
                });
            });
        </script>
    </head>
    <body>
        <button>Iniciar Animacion</button>
        <div id="rectangulo" style="height:100px; width:200px; background-color:#98fb21; position:absolute;">Rectangulo de ejemplo que variara de opacidad</div>
    </body>
</html>
