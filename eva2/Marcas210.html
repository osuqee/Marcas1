<html>
    <head>
        <title>Parar una animacion</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script language="Javascript">
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#panel").slideDown(4000);
                });
                $("button").click(function(){
                    $("#panel").stop();
                });
            });
        </script>
        <style>
            #panel,#flip {
                padding: 5px;
                font-size: 18px;
                text-align: center;
                background-color: #555;
                color: white;
                border: solid 1px #aaa;
                border-radius: 5px;
            }
            #panel {
                padding: 50px;
                display: none;
            }
        </style>
    </head>
    <body>
        <button>Parar animacion</button>
        <div id="flip">Click aqui para aumentar el panel</div>
        <div id="panel">Mensaje default</div>
    </body>
</html>
