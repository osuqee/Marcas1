<html>
    <head>
        <title>Metodos SLIDE</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script language="Javascript">
            // Al cargar la pagina podemos cargar los eventos e instrucciones.
            $(document).ready(function(){
                $("#deslizar").click(function(event){
                    $("#rectangulo").slideUp(4000);
                });
                $("#deslizar2").click(function(event){
                    $("#rectangulo").slideDown(1000);
                });
                $("#lento").click(function(event){
                    $("#rectangulo").slideUp("slow");
                });
                $("#rapido").click(function(event){
                    $("#rectangulo").slideDown("fast");
                });
                $("#conMensaje").click(function(event){
                    // La función slide tiene polimorfismo y puede realizar instrucciones
                    // en Javascript tras su ejecución.
                    $("#rectangulo").slideUp(4000,function(){
                        //alert("hey");
                        $("#rectangulo").slideDown("fast");
                    });
                });
                $("#Toggle").click(function(event){
                    $("#rectangulo").slideToggle("fast");
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="deslizar" value="Ocultar en 4000 milisegundos">
        <input type="button" id="deslizar2" value="Mostrar en 1000 milisegundos">
        <input type="button" id="lento" value="Ocultar lento">
        <input type="button" id="rapido" value="Mostrar rápido">
        <input type="button" id="conMensaje" value="Mostrar mensaje final">
        <input type="button" id="Toggle" value="Efecto Slide Toggle">
        <div id="rectangulo" style="padding:500px 30px 30px 300px; background-color: magenta;"></div>
    </body>
</html>
