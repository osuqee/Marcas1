<html>
    <head>
        <title>Animacion 2</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script language="Javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({left:'300px'},"slow");
                    $("div").animate({fontSize:'3em'},"slow");
                    
                });
            });
        </script>
    </head>
    <body>
        <button>Iniciar Animacion</button>
        <div id="rectangulo" style="height:100px; width:200px; background-color:#98fb21; position:absolute;">estoes un kmensaje de texto</div>
    </body>
</html>
