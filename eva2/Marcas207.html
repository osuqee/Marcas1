<html>
    <head>
        <title>Metodos que juegan con la opacidad</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script language="Javascript">
            $(document).ready(function(){
                $("#ocultar").click(function(event){
                    $("#rectangulo").fadeOut(4000);
                });
                $("#mostrar").click(function(event){
                    $("#rectangulo").fadeIn(4000,"swing",function(){
                        alert("se acabó");
                    });
                });
                $("#mostrar2").click(function(event){
                    $("#rectangulo").fadeTo(4000,0.5,function(){
                        alert("se acabó");
                    });
                });
                $("#toggle").click(function(event){
                    $("#rectangulo").fadeToggle(4000,function(){
                        alert("se acabó");
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="rectangulo" style="padding:10px; background-color:#0F0;">Rectangulo de ejemplo que variara de opacidad</div>
        <input type="button" id="ocultar" value="Ocultar con fadeOut()">
        <input type="button" id="mostrar" value="Mostrar con fadeIn()">
        <input type="button" id="mostrar2" value="Mostrar con fadeTo()">
        <input type="button" id="toggle" value="Mostrar con fadeToggle()">
    </body>
</html>
