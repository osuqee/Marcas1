<html>
    <head>
        <title>Evento de teclado</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script language="Javascript">
            var imagen = $("<img>",{src:"imagenes/1.jpg",id:"imagen",css:{"padding":"2px","cursor":"pointer","height":"200px"},click:function(e){document.location="Marcas212.html"}});
            $(document).ready(function(){
                $("#escribe").keydown(function(event){
                    $("#parrafo").text("El codigo de la tecla " + String.fromCharCode(event.which) + " es " + event.which);
                    $("#escribe").val("");
                });
                $("#escribe").keyup(function(event){
                    $("#parrafo").text("Tecla liberada");
                })
            });
        </script>
    </head>
    <body>
        <p>
            <input type="text" id="escribe">
        </p>
        <p id="parrafo">
            Mantén pulsada una tecla y después suéltala
        </p>
    </body>
</html>
