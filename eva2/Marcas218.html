<html>
    <head>
        <title>Evento hover</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <style type="text/css">
            .primero,.segundo{display:none; padding:30px; border:1px solid #ccc;
                            background-color: azure; width:200px}
            #primero:hover .primero{display:block} /*WARNING separar el .class del hover o da error*/
            #segundo:hover .segundo{display:block}
        </style>
    </head>
<body>
    <ul>
        <li id="primero">Mostrar el primer DIV oculto
            <div class="primero">Contenido del primer DIV</div>
        </li>
        <li id="segundo">Mostrar el segundo DIV oculto
            <div class="segundo">Contenido del segundo DIV</div>
        </li>
        <!--hover limita su actuaciÃ³n a los objetos declarados dentro del objeto sobre
        el que se programa el evento-->
    </ul>
</body>
</html>
