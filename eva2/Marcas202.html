<html>
    <head>
        <title>Propiedades y posiciones del ratón</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script language="Javascript">
            $(document).ready(function() {
                $("#texto1").text("Buenos dias, damas y caballeros");
                $("#texto2").html("<input type=button value='Hola'>");
                // client y page hacen la misma función.
                $(document).mousemove(function(event) {
                    $("#texto3").text(event.clientX+" - "+event.clientY);
                });
                $(document).mousemove(function(event) {
                    $("#texto4").text(event.pageX+" - "+event.pageY);
                });
            });
        </script>
    </head>
    <body>
        <div id="texto1"></div>
        <div id="texto2"></div>
        <div id="texto3"></div>
        <div id="texto4"></div>
    </body>
</html>
