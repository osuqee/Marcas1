<html>
    <head>
        <title>Galeria de Imagenes</title>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script language="JavaScript">
            $(document).ready(function(event){
                $("#next").click(function(){
                    $("#galeria li:first").appendTo("#galeria:first");
                });
                $("#before").click(function(){
                    $("#galeria li:last").prependTo("#galeria:last");
                });
            });   
        </script>
        <style>
            ul{width: 600; height: 400; overflow: hidden;}
            ul,li{padding: 0px; margin: 0px;}
            li{list-style: none; float: left;}
        </style>
    </head>
    <body>
        <ul id="galeria">
            <li><img src="imagenes/1.jpg" width="600" height="400"></li>
            <li><img src="imagenes/2.jpg" width="600" height="400"></li>
            <li><img src="imagenes/3.jpg" width="600" height="400"></li>
            
        </ul>
        <button id="next">Siguiente</button>
        <button id="before">Anterior</button>
    </body>
</html>
